<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body >

    <section class="my-5 text-center">
        <h1 class="fw-bolder mb-5">Quote of the Day</h1>
        <p class="mb-4">Press the button below to recieve a random quote!</p>
        <div>
            <button class="btn btn-primary px-5 py-3" onclick="displayQuote()">New quote</button>
            <h2 id="quote" class="mt-3 h5"></h2>
            <h3 id="author" class="h6 mt-4"></h3>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
